apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: karimaraby/devops:front-6.0
          ports:
            - containerPort: 5001
          env:
            - name: BACKEND_SERVICE_HOST
              value: "backend-service"
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
spec:
  ports:
    - port: 80
      targetPort: 5001
  selector:
    app: frontend